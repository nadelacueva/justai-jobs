<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Marketplace - JustAI Jobs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="JustAI Jobs Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/jobs" class="active">Jobs</a></li>
      <li><a href="/community">Community</a></li>
    </ul>
  </nav>

  <!-- Container for Main Content and Sidebar -->
  <div class="container">
    <div class="main-content">
      <h2>Job Marketplace</h2>
      <div class="search-filter">
        <input type="text" id="search-query" placeholder="Search for job title or description..." />
        <button class="search-button" id="search-button">Search</button>
      </div>

      <!-- Job Grid (Job Cards) -->
      <div id="results-container">
        <!-- Job results will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h3>About Us</h3>
        <ul>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Contact Us</h3>
        <ul>
          <li><a href="#">Support</a></li>
          <li><a href="#">Email Us</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('search-button').addEventListener('click', function() {
      const query = document.getElementById('search-query').value.trim();

      // Validate if the search query is empty
      if (!query) {
        alert("Please enter a search query.");
        return; // Prevent further action if no query is entered
      }

      // Fetch the search results from the server
      fetch(`/api/jobs/search?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          const resultsContainer = document.getElementById('results-container');
          resultsContainer.innerHTML = ''; // Clear previous results

          if (data.length === 0) {
            resultsContainer.innerHTML = '<p>No jobs found. Try another search.</p>';
          } else {
            const jobGrid = document.createElement('div');
            jobGrid.classList.add('job-grid');
            data.forEach(job => {
              const jobCard = document.createElement('div');
              jobCard.classList.add('job-card');

              jobCard.innerHTML = `
                <div class="job-title">${job.title}</div>
                <div class="company">${job.company}</div>
                <div class="salary">${job.salary}</div>
                <div class="description">${job.description}</div>
                <div class="posted-date">Posted on: ${job.posted_date}</div>
              `;
              jobGrid.appendChild(jobCard);
            });
            resultsContainer.appendChild(jobGrid);
          }
        })
        .catch(error => {
          console.error('Error fetching jobs:', error);
          alert("There was an error searching for jobs. Please try again later.");
        });
    });
  </script>
</body>
</html>
